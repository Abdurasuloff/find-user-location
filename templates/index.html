{% extends "base.html" %}


{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR Code Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    
      <div class="container">
            <br><br><br><h2><center>QR code generator</center></h2>
            <div class="input-group mb-3">
                  <form method="post">{% csrf_token %}
                  <input type="text" name="name" class="form-control" placeholder="Qr code name" aria-label="Recipient's username" aria-describedby="button-addon2"><br>
                  <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Make QR code</button>
                  </form>
            </div>
            <hr>
            <center><p>My Qr Codes</p></center>
            {% for qr in qrs %}
            <div class="card mb-3" style="max-width: 540px;">
                  <div class="row g-0">
                    <div class="col-md-4">
                      <img  style="width: 200px;" src="{{qr.qr_code.url}}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title">{{qr.name}}</h5>
                      </div>
                    </div>
                  </div>
                </div>

            {% endfor %}


      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>


{% endblock content %}
